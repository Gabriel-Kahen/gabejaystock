steps:
  - name: 'gcr.io/buildpacks/builder'
    args: ["build", "-t", "gcr.io/$PROJECT_ID/run-simulation-job", "."]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - "run"
      - "jobs"
      - "create"
      - "run-simulation-job"
      - "--image"
      - "gcr.io/$PROJECT_ID/run-simulation-job"
      - "--region"
      - "us-central1"
      - "--project"
      - "$PROJECT_ID"
      - "--command"
      - "python main.py"
timeout: 120s